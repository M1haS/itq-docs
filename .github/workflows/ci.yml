name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ── Integration tests (requires Docker) ────────────────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests (Docker available on ubuntu-latest)
        run: |
          mvn -B test --no-transfer-progress -pl service \
            -Dgroups="integration"

      - name: Upload Surefire reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-integration
          path: service/target/surefire-reports/

  # ── Build all modules ───────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ integration-tests ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all modules
        run: mvn -B package -DskipTests --no-transfer-progress
