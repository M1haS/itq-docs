databaseChangeLog:
  - changeSet:
      id: 001-create-documents
      author: itq
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-create-document-history
      author: itq
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_history_document
                    references: documents(id)
              - column:
                  name: performed_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: performed_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(1000)

  - changeSet:
      id: 001-create-approval-registry
      author: itq
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_registry_document
                    references: documents(id)
              - column:
                  name: document_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-create-indexes
      author: itq
      changes:
        - createIndex:
            indexName: idx_documents_status
            tableName: documents
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_documents_author
            tableName: documents
            columns:
              - column:
                  name: author
        - createIndex:
            indexName: idx_documents_created_at
            tableName: documents
            columns:
              - column:
                  name: created_at
        - createIndex:
            indexName: idx_history_document_id
            tableName: document_history
            columns:
              - column:
                  name: document_id
