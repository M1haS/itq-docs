version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: itq-postgres
    environment:
      POSTGRES_DB: itq_docs
      POSTGRES_USER: itq
      POSTGRES_PASSWORD: itq_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itq -d itq_docs"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
